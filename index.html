<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
    <section class="card">

      <div class="image"></div>

      <h1 class="main-heading">Equilibrium #3429</h1>

      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="ethereum"><img src="/assets/img/icon-ethereum.svg" alt="" aria-hidden="true" class="img-eth"> 0.041 ETH</div>
      
      <div class="time"><img src="/assets/img/icon-clock.svg" aria-hidden="true" alt="" class="img-clock">3 days left</div>
     
      <hr>

      <figure>
        <img src="/assets/img/image-avatar.png" alt="Person face" class="img-profile">
        <figcaption class="caption">
          <p>Creation of<em class="name">Jules Wyvern</em></p>
        </figcaption>
      </figure>
    </section>
  </main>
 
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/martin-eli%C3%A1%C5%A1-455550209/">Martin Eliáš</a>.
    </div>
  </footer>
</body>
</html>
